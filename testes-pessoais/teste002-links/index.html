<body>
    <h1>Testando meus aprendizados sobre links</h1>
    <p>se eu quiser abrir um link externo faço assim: <a href="https://www.youtube.com/" target="_blank" rel="external">clique aqui</a> para abrir o youtube</p>
    <p>Agora, caso eu queira abrir uma página interna eu faço: <a href="pag002.html" rel="next">clique aqui</a></p>
    <p>Agora se eu quiser acessar uma nova página que está dentro de uma pasta, faça assim: <a href="nova-pagina/pag003.html" rel="next">clique aqui</a></p>
</body>
