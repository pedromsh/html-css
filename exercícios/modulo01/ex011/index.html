<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzinado áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--Maneira não tão boa de adicionar áudios
    <audio src="midia/factory-background.mp3" controls autoplay></audio>
    Formatos de áudios geralmente compatíveis com os navegadores: MP3 WAV OGG-->

    <audio preload="metadata" controls loop>
        <source src="midia/factory-background.mp3" type="audio/mpeg">
        <source src="midia/factory-background.ogg" type="midia/ogg">
        <source src="midia/factory-background.wav" type="midia/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/factory-background.mp3">Clique aqui para baixar o arquico MP3</a></p>
    </audio>
</body>
</html>
