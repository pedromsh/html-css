<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <p>
        <ul>
            <li>Inserir <abbr title="Use a tag <address>">endereço</abbr></li>

            <li><abbr title="Use a tag <hr>">linha horizontal</abbr></li>

            <li><abbr title="Use a tag <strong>">sublinhar</abbr></li>

            <li><abbr title="Use a tag <mark>">marcar um texto</abbr></li>

            <li><abbr title="Use a tag <ins>">sublinhar</abbr></li>
        </ul>
    </p>
</body>
</html>
